<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <style type="text/css">
        .icon {
           font-size: larger;
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
        
    </style>
    <link rel="stylesheet" href="style.4209a0fc.css">
</head>
<body>
    <header class="globalHeader">
        <div class="input-box">
        <form class="searchForm" method="get" action="https://cn.bing.com/search" target="_blank">    
        <input name="q" type="text" placeholder="搜索网页">
        <button type="submit">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
        </button> 
        </form>
    </div>
    </header>
    <main class="globalMain">
      <ul class="globalList">
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3170866_9d979c4mp0c.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.fc5db58d.js"></script>
</body>
</html>
